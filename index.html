<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!--CSS stylesheet-->
  <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <aside>
    <div class="container">
      <div class="search-container">
        <p><strong>Search for a City:</strong></p>
        <form id="searchForm">
          <input type="text" name="citySearch" id="citySearch">
          <button type="submit" id="searchBtn">Search</button>
        </form>
      </div>
    </div>
    <div id="searchHistory" class="row searchHistoryContainer"></div>
  </aside>
  <main>
    <div id="weatherInfo" class="hidden">
    </div>
    <div id="futureInfo" class="hidden">
      <h3>5-Day Forecast:</h3>
      <div id="futureContainer"></div>
    </div>
  </main>
<!--JQuery file-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--DayJS file-->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--JavaScript file-->
<script src="/assets/js/script.js"></script>
</body>
</html>
