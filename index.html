<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--CSS stylesheet-->
  <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <aside>
    <h2>Search for a City:</h2>
    <div id="searchForm">
      <input type="text" name="citySearch" id="citySearch">
      <button type="submit" id="searchBtn">Search</button>
    </div>
    <div id="searchHistory" class="searchHistoryContainer"></div>
  </aside>
  <main>
    <div id="weatherInfo" class="hidden">
      <h2 id="currentCity"></h2>
      <img id="currentWeatherIcon">
      <p class="current-temp" id="currentTemp"></p>
      <p class="current-wind" id="currentWind"></p>
      <p class="current-humd" id="currentHumd"></p>
    </div>
  </main>
<!--JQuery file-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--DayJS file-->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<!--JavaScript file-->
<script src="/assets/js/script.js"></script>
</body>
</html>
